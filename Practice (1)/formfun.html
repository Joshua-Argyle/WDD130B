<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function handleSubmit(event){
            event.preventDefault();

            const firstName = document.getElementById('firstName').value;
            const newsletter = document.getElementById("newsletter").checked;
            alert(`You typed a First Name: ${firstName}!\nNewsletter: ${newsletter}`);
        }

    </script>
    <link rel="stylesheet" href="formfun.css">
</head>
<body>
    <h1>FILL ME OUT! NOT A SCAM!!!</h1>
    <img src="glowing-neon-arrow-doodle-transparent-free-png.webp" alt="Glowing Arrow">
    <form id = 'form' onsubmit="handleSubmit(event)">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required>
        <br><br>
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" required>
        <br><br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>
        <br><br>
        <label>Gender</label>
        <input type="radio" name="gender" id="Male" value="Male">
        <label for="male">Male</label> 
        <input type="radio" name="gender" id="female" value="Female">
        <label for="female">Female</label> 
        <br><br>
        <label for="newsletter">Subscribe to my Newsletter</label>
        <input type="checkbox" id="newsletter" name="newsletter">
        <br><br>
        <label for="updates">Receive Daily Updates</label>
        <input type="checkbox" id="updates" name="updates">
        <br><br>
        <label for="genre">Favorite Music Genre</label>
        <select id="genre" name="genre">
            <option value="">--Select One--</option>
            <option value="Rock">Rock and Roll</option>
            <option value="Pop">Popular Music</option>
            <option value="Country">Country Music</option>
            <option value="Classical">Classical Music</option>
        </select>
        <br><br>
        <button type="submit">Submit Form Now</button>
    </form>


</body>
</html>
